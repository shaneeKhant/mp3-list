<head>

    <!-- Meta Tags Generated with https://metatags.io -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css ">
    <link rel="shortcut icon" href="# ">
    <style>
        body {
            background-color: #798ea4;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        
        .trackItem {
            color: #0a0128;
            border-bottom: 1px solid whitesmoke;
            padding-bottom: 8px;
            cursor: pointer;
            margin-bottom: 5px;
            color: #edf1ff;
        }
        
        .palylistContainer {
            margin-bottom: 20px;
        }
        
        .trackItem:hover {
            font-size: 17px;
            color: #282d3c;
        }
        
        .forHov {
            color: #282d3c;
            font-size: 22px;
        }
        
        .controls:hover {
            color: #282d3c;
            font-size: 22px;
        }
        
        .fa-pause {
            display: none;
        }
        
        #progress {
            width: 300px;
            height: 5px;
            background-color: rgb(74, 72, 72);
            border: 1px solid rgb(82, 80, 80);
            border-radius: 5px;
            margin-bottom: 14px;
        }
        
        #progress_bar {
            width: 0%;
            height: 100%;
            background-color: #edf1ff;
            border: 1px solid #edf1ff;
            border-radius: 5px;
        }
        
        .times {
            color: #edf1ff;
            margin-bottom: 7px;
        }
        
        .controls {
            margin: 0 10px;
            font-size: 20px;
            color: #edf1ff;
        }
    </style>
</head>

<body>
    <div class="container ">
        <div class="palylistContainer" id="palylistContainer"></div>
        <audio src="" id="audioply">
           Browser doesn't support!
       </audio>

        <div class="song" id="playing"></div>

        <div class="times" id="times">00:00 / 00:00</div>
        <div id="progress">
            <div id="progress_bar"></div>
        </div>
        <div class="buttonList">
            <i class="fa-solid fa-backward controls" id="prevBtn"></i>
            <i class="fa-solid fa-play controls" id="playBtn"></i>
            <i class="fa-solid fa-pause controls" id="pauseBtn"></i>
            <i class="fa-solid fa-forward controls" id="forwardBtn"></i>
        </div>

    </div>
</body>
<script src="./mp3.js"></script>

</html>
